<!DOCTYPE html>
<html>
    <head>

        <title>Login Application</title>

    <body>

                            </select>
                        </td>
                    </tr>

                        <td></td>

                    </tr>
                </table>
            </div>
        </form>
        </br></br>
        <div style="height: 30px; width: 500px; margin-left: 35%; color: fuchsia; font-size: 20px; ">Are You a New plasma Seeker? Not Registered Yet?</div>
